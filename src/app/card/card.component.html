<div class="card">
  {{ cardHeader() }}
  <div class="Card Details">
    {{ cardDetails() }}
  </div>
  <button class="valueButton" mat-flat-button (click)="onClickHandler1()">Count: {{ cardButtonValue() }}</button>
  <button [class.selected]="selected" (click)="onClickHandler2()">
    Send Count
  </button>
</div>
